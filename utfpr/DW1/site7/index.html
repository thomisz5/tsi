<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Cadastro</title>
    <meta charset="utf-8">
    <meta name="referrer" content="never">
    <meta name="referrer" content="no-referrer">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Sistema Online </h1>
    <form method="POST">
        <h2>Login</h2>
        <div class="margem-baixo">
            <label for="email"></label>
        </div>
        <div class="margem-baixo">
            <h3>E-Mail</h3>
            <input type="text" id="email" name="email" class="campo" autofocus>
        </div>
        <div class="margem-baixo">
            <h3>Senha</h3>
            <label for="senha"></label>
        </div>
        <div class="margem-baixo">
            <input type="password" id="senha" name="senha" class="campo">
        </div>
        <div class="margem-baixo">
            <label>
                <input type="checkbox" name="lembrar" class="">
                Lembrar de mim
            </label>
        </div>
        <div class="margem-baixo">
            <button>Entrar</button>
        </div>
        <div class="cadastro">
            ou <a href="cadastro.html">Cadastrar-se</a>
        </div>
    </form>
</body>
