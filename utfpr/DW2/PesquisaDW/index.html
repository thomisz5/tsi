<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullPage JS!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.css">
</head>

<body>
    <div id="fullpage">
        <div class="section s1">
            <h1>Bem vindo ao meu portif√≥lio</h1>
            <div class="btn">
                <button class="cv-btn">Baixar CV</button>
                <button class="gt-btn">Github</button>
            </div>
        </div>
        <div class="section s2">
            <h1>Projetos</h1>
        </div>
        <div class="section s3">
            <h1>Contato </h1>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.js"></script>
    <script>
        new fullpage('#fullpage', {
            scrollingSpeed: 600,
            autocrolling: true,
            navigation: true,
            //ancors: ['section1', 'section2', 'section3'],
            navigationTooltips: ['Home', 'Projetos', 'Contact'],
            showActiveTooltip: true,
        })
    </script>
</body>

</html>
