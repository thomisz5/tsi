<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Counter {
            constructor(value) {
                this.value = value;
            }
            decrement() {
                let that = this; //local e pa
                let key = window.setInterval(function () {
                    that.value--;
                    this.show();

                    if (that.value == 0) {
                        clearInterval(key);
                    }
                }, 1000);
            }
            show() {
                console.log(this.value);
            }
        }
        let counter = new Counter(10);
        counter.decrement();
    </script>
</body>

</html>
