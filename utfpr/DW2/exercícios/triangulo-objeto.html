<body>
    <script>
        let forma = { //criancdo objeto Literal
            tipo: null,
            getTipo: function () {
                return this.tipo;
            }
        }
        let triangulo = Object.create(forma); //herdando da forma
        triangulo.tipo = 'Triangulo'
        triangulo.a = 3;
        triangulo.b = 4;
        triangulo.c = 5;
        triangulo.getPerimetro = function () {
            this.a + this.b + this.c;
        }
        triangulo.__proto__.numeroLados = null;
        triangulo.numeroLados = 3;
        console.log(triangulo.getTipo());
        console.log(triangulo);
    </script>
</body>

</html>
