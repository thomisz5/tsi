<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="button-clique">Clique Aqui</button>
    <script>
        let b = document.querySelector('#button-clique');
        b.onclick = function () {
            this.textContent = 'Clicado';
        }
        b.addEventListener('dbclick', function () {
            this.textContent = 'Clicado 2x';
        });
        let mouseOverHandler = function () {
            this.textContent = 'Sai de cima';
        }
        b.onmouseover = mouseOverHandler;

        function blurHandler() {
            this.textContent = 'Clique Aqui!';
        }
        b.addEventListener('blur', blurHandler);
    </script>
</body>

</html>
