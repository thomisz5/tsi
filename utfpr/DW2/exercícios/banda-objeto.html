    <script>
        let Banda = function () { //Iniciação com Maiuscula pq É CLASSE
            this.membros = membros;
            this.nome = nome;
            this.showMes = quantidadeShowMes;
        }
        let Cantor = function (nome, banda, cache) { //classe Cantor
            this.nome = nome;
            this.banda = banda;
            this.cacheShow = cacheShow;
            this.mostraDados = function () {
                console.log(`Nome${this.nome} Banda${this.banda.nome}`);
            }
            this.mostrarFaturamento = function () {
                console.log(`Faturamento Mês ${this.cacheShow * this.banda.showMes}`);
            }
        }
        let limpbizkit = new Banda('limpbizkit', ['thomis', 'milico'],
        2); //instanciando os objetos das classe q eu fiz em cima
        let mac = new Cantor('Mac', limpbizkit, 200);
        mac.mostraDados();
        mac.mostrarFaturamento();
        console.log(mac);
